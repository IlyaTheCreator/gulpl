<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gulp test</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="screen-wrapper">
      <div class="screen screen--bg--normal">
        <div class="card screen__settings">
            <div class="screen__settings-item">
                <p class="screen__item-text">Min. Temp.</p>
                <div class="screen__toggle-icon screen__toggle-icon--on"><i class="icon icon-toggle-on"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Max. Temp.</p>
                <div class="screen__toggle-icon screen__toggle-icon--on"><i class="icon icon-toggle-on"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">UV Indicator</p>
                <div class="screen__toggle-icon screen__toggle-icon--off"><i class="icon icon-toggle-off"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Felt Temp</p>
                <div class="screen__toggle-icon screen__toggle-icon--off"><i class="icon icon-toggle-off"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Pressure</p>
                <div class="screen__toggle-icon screen__toggle-icon--on"><i class="icon icon-toggle-on"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Air quality</p>
                <div class="screen__toggle-icon screen__toggle-icon--on"><i class="icon icon-toggle-on"></i></div>
            </div>
        </div>
      </div>
    </div>

    <script src="dist/js/main.js"></script>
  </body>
</html>
