<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gulp test</title>
    <!-- it is probably wrong -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="screen-wrapper">
      <div class="screen screen--bg--normal">
        <div class="card screen__settings">
            <div class="screen__settings-item">
                <p class="screen__item-text">Min. Temp.</p>
                <div class="screen__toggle-icon"><i class="icon-toggle-on"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Max. Temp.</p>
                <div class="screen__toggle-icon"><i class="icon-toggle-on"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">UV Indicator</p>
                <div class="screen__toggle-icon"><i class="icon-toggle-off"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Felt Temp</p>
                <div class="screen__toggle-icon"><i class="icon-toggle-off"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Pressure</p>
                <div class="screen__toggle-icon"><i class="icon-toggle-on"></i></div>
            </div>
            <div class="screen__settings-item">
                <p class="screen__item-text">Air quality</p>
                <div class="screen__toggle-icon"><i class="icon-toggle-off"></i></div>
            </div>
        </div>
      </div>
    </div>

    <script src="dist/js/index.js"></script>
  </body>
</html>
