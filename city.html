<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gulp test</title>
    <!-- it is probably wrong -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="screen screen--bg-cloudy">
        <nav class="navigation">
            <div class="navigation__settings"><i class="fas fa-cog"></i></div>
            <div class="navigation__pages">
                <i class="fas fa-circle navigation__circle navigation__circle--active"></i>
                <i class="fas fa-circle navigation__circle"></i>
                <i class="fas fa-circle navigation__circle"></i>
                <i class="fas fa-circle navigation__circle"></i>
            </div>
            <div class="navigation__cities"><i class="fas fa-th-list"></i></div>
        </nav>
        <h1 class="screen__header">Escondido</h1>
        <p class="screen__date">Jul 13 2021</p>
        <div class="screen__weather">
            <img src="./assets/images/cloudy.png" alt="weather image" class="screen__image">
            <p class="screen__temperature">18째</p>
            <p class="screen__weather-type">Cloudy</p>
        </div>
        <div class="screen__weather-layout">
            <div class="screen__info-widget widget">
                <p class="screen__widget-description">MIN TEMP</p>
                <div class="screen__content-wrapper">
                    <p class="screen__widget-number">7째</p>
                    <p class="screen__widget-data">Min</p>
                </div>
            </div>
            <div class="screen__info-widget widget">
                <p class="screen__widget-description">MAX TEMP</p>
                <div class="screen__content-wrapper">
                    <p class="screen__widget-number">23째</p>
                    <p class="screen__widget-data">Max</p>
                </div>
            </div>
            <div class="screen__info-widget widget">
                <p class="screen__widget-description">Uv Indicator</p>
                <div class="screen__content-wrapper">
                    <p class="screen__widget-number">1</p>
                    <p class="screen__widget-data">Low</p>
                </div>
                <p class="screen__widget-additional">Low level during all the day.</p>
            </div>
            <div class="widget-wrapper screen__info-widget">
                <div class="screen__feels-like widget">
                    <p class="screen__widget-description">FEELS LIKE</p>
                    <p class="screen__widget-number">14째</p>
                </div>
                <div class="screen__pressure widget">
                    <p class="screen__widget-description">PRESSURE</p>
                    <p class="screen__widget-number">1002 hPa</p>
                </div>
            </div>
            <div class="screen__info-widget-large widget">
                <p class="screen__widget-description">Air Quality</p>
                <div class="screen__content-wrapper">
                    <p class="screen__widget-data">some info...</p>
                </div>
            </div>
        </div>
    </div>   
    <script src="dist/js/index.js"></script>
  </body>
</html>
