<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gulp test</title>
  <link rel="stylesheet" href=".//css/style.css" />
</head>
<body>
  <div class="screen-wrapper screen-wrapper--bg--cloudy">
    <div class="screen">
      <h1 class="screen__header">City List</h1>
      <!-- cities list start -->
      <div class="screen__cities">
        <!-- screen__city-tart -->
        <div class="screen__city widget">
          <a class="link" href="./city.html">
            <h3 class="screen__title">
              <div className="screen__city-title-group">
                <span class="screen__city-name">Escondido</span>
                <p class="screen__city-time">3:12</p>
              </div>
              <span class="screen__city-temperature">49°</span>
            </h3>
            <div class="screen__city-info">
              <span class="screen__city-weather-condition">Cloudy</span>
              <span class="screen__city-temperature-range">Max. 67° Min. 40°</span>
            </div>
          </a>
        </div>
        <!-- city end -->
        <!-- screen__city-tart -->
        <div class="screen__city widget">
          <a class="link" href="./city.html">
            <h3 class="screen__title">
              <div className="screen__city-title-group">
                <span class="screen__city-name">Lille</span>
                <p class="screen__city-time">3:12</p>
              </div>
              <span class="screen__city-temperature">53°</span>
            </h3>
            <div class="screen__city-info">
              <span class="screen__city-weather-condition">Sunny</span>
              <span class="screen__city-temperature-range">Max. 70° Min. 40°</span>
            </div>
          </a>
        </div>
        <!-- city end -->
        <!-- screen__city-tart -->
        <div class="screen__city widget">
          <a class="link" href="./city.html">
            <h3 class="screen__title">
              <div className="screen__city-title-group">
                <span class="screen__city-name">Calais</span>
                <p class="screen__city-time">3:12</p>
              </div>
              <span class="screen__city-temperature">45°</span>
            </h3>
            <div class="screen__city-info">
              <span class="screen__city-weather-condition">Rainy</span>
              <span class="screen__city-temperature-range">Max. 67° Min. 40°</span>
            </div>
          </a>
        </div>
        <!-- city end -->
      </div>
      <button class="screen__btn screen__add-btn btn widget">
        <i class="icon-figma-plus"></i>
      </button>
      <!-- cities list end -->
    </div>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
