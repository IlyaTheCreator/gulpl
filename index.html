<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gulp test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="screen-wrapper">
      <div class="screen screen--bg-cloudy">
        <h1 class="screen__header">City List</h1>

        <!-- cities list start -->
        <div class="screen__cities">
          <!-- city start -->
          <div class="screen__city card">
            <h3 class="screen__title">
              <span class="screen__city-name">Escondido</span>
              <span class="screen__city-temperature">49°</span>
            </h3>
            <p class="screen__city-time">3:12</p>
            <div class="screen__city-info">
              <span class="screen__weather-condition">Cloudy</span>
              <span class="screen__temperature-range">Max. 67° Min. 40°</span>
            </div>
          </div>
          <!-- city end -->
          <!-- city start -->
          <div class="screen__city card">
            <h3 class="screen__title">
              <span class="screen__city-name">Lille</span>
              <span class="screen__city-temperature">53°</span>
            </h3>
            <p class="screen__city-time">11:12</p>
            <div class="screen__city-info">
              <span class="screen__weather-condition">Sunny</span>
              <span class="screen__temperature-range">Max. 70° Min. 40°</span>
            </div>
          </div>
          <!-- city end -->
          <!-- city start -->
          <div class="screen__city card">
            <h3 class="screen__title">
              <span class="screen__city-name">Calais</span>
              <span class="screen__city-temperature">45°</span>
            </h3>
            <p class="screen__city-time">11:12</p>
            <div class="screen__city-info">
              <span class="screen__weather-condition">Rainy</span>
              <span class="screen__temperature-range">Max. 67° Min. 40°</span>
            </div>
          </div>
          <!-- city end -->
        </div>
        <button class="screen__add-btn card"><i class="fal fa-plus"></i></button>
        <!-- cities list end -->
      </div>
    </div>

    <script src="dist/js/index.js"></script>
  </body>
</html>
